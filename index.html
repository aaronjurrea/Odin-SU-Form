<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-left">
        <img id="background" src="assets/halie-west-25xggax4bSA-unsplash.jpg" 
            alt="Leaf Background">
        <div class="banner">
            <img id="logo" src="assets/odin-lined.png"
                alt="Logo">
            Odin
        </div>
    </div>
    <div class="content-right">
        <div class="informational">
            <div id="text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <br><br>You <i>know</i> you want to.
            </div>
        </div>
        <div class="form">
            Lets do this!
            <form class="container" action="" method="get">
                <div class="column">
                    <div>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="email">EMAIL:</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="password">PASSWORD:</label>
                        <input type="text" name="password" id="password">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="phone">PHONE:</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                                        <div>
                        <label for="password_confirm">CONFIRM PASSWORD:</label>
                        <input type="text" name="password_confirm" id="password_confirm">
                    </div>
                </div>
            </form>
        </div>
        <div class="confirmation">
            <button>Create Account</button>
            <div>Already have an account? <a href="">Log in.</a></div>
        </div>
    </div>
</body>
</html>
